<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Sorter</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: turquoise;
      }
      .card-container {
        display: flex;
        flex-wrap: wrap;
      }
      .card {
        width: 50px;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid black;
        margin: 5px;
        font-size: 18px;
      }

      .bubble-log {
        margin-top: 20px;
      }
    </style>
  </head>
  <body class="p-4">
    <div class="container">
      <div class="mb-3">
        <label for="cardCount" class="form-label">Number of Cards:</label>
      </div>
      <div class="d-flex align-items-center gap-3 mb-3">
        <input
          type="number"
          id="cardCount"
          class="form-control"
          placeholder="Enter number of cards"
          min="1"
        />
        <button id="drawBtn" class="btn btn-primary me-2">Draw</button>
        <button id="sortBtn" class="btn btn-secondary">Sort</button>
      </div>

      <h4 class="mt-4">Original:</h4>
      <div id="originalCards" class="card-container"></div>

      <h4 class="mt-4">Bubble Log:</h4>
      <div id="bubbleLog" class="bubble-log"></div>
    </div>

    <script src="dist/bundle.js"></script>
  </body>
</html>
